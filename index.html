<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <form class="form" action="index.html" method="post">
        <div class="form-element">
            <label for="">Nombres:</label>
            <input type="text" name="" class="nombre">
        </div>
        <div class="form-element">
            <label for="">Apellidos:</label>
            <input type="text" name="" class="apellidos">
        </div>
        <div class="form-element">
            <label for="">Curso:</label>
            <select name="" class="cursos">
                <option value="">Desarrollo Web</option>
                <option value="">Desarrollo Móvil</option>
                <option value="">Diseño</option>
            </select>
        </div>
        <div class="form-element">
            <label for="">Género:</label>
            <div>
            <input type="radio" name="genero" value="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            </div>
            <div>
            <input type="radio" name="genero" value="femenino" id="femenino">
            <label for="femenino">Femenino</label>
            </div>
            <div>
            <input type="radio" name="genero" value="otro" id="otro">
            <label for="otro">Otro</label>
            </div>
        </div>
        <button type="submit" name="button" class="boton-registro">Registrar</button>
    </form>
    <p class="mensaje-texto"></p>
</body>
</html>
